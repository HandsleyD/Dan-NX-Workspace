<mat-toolbar color="primary" class="top-toolbar">
  <span class="toolbar-title">DB Pensions For Dummies</span>
  <mat-tab-group
    [selectedIndex]="tabKeyFromRoute()"
    (selectedIndexChange)="onTabChange($event)"
    animationDuration="0ms"
  >
    <mat-tab label="Pension Basics" routerLink="home"></mat-tab>
    <mat-tab label="Advanced Topics" routerLink="introduction"></mat-tab>
    <mat-tab label="Calculators"></mat-tab>
  </mat-tab-group>
</mat-toolbar>

@switch (tabKeyFromRoute()) { @case ('pension-basics') {
<mat-sidenav-container class="sidenav-container-Pension-Basics">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        Home
      </a>
      <a
        mat-list-item
        routerLink="/introduction"
        routerLinkActive="active-link"
      >
        What is a DB Pension?
      </a>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        Benefits of DB Pensions
      </a>
      <a
        mat-list-item
        routerLink="/pension-basics/how-db-pensions-work"
        routerLinkActive="active-link"
      >
        How DB Pensions Work
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
</mat-sidenav-container>
} @case ('advanced-topics') {
<mat-sidenav-container class="sidenav-container-Advanced-Topics">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        adv-topic-1
      </a>
      <a
        mat-list-item
        routerLink="/introduction"
        routerLinkActive="active-link"
      >
        adv-topic-2
      </a>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        Benefits of DB Pensions
      </a>
      <a
        mat-list-item
        routerLink="/pension-basics/how-db-pensions-work"
        routerLinkActive="active-link"
      >
        How DB Pensions Work
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
</mat-sidenav-container>
} @case ('calculators') {
<mat-sidenav-container class="sidenav-container-Calculators">
  <mat-sidenav mode="side" opened> </mat-sidenav>
  <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
</mat-sidenav-container>
} }
